<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vantagens</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Mérito - Cadastro de Vantagens</h1>
    </header>
    <nav>
        <ul>
            <li><a href="cadastrarEmpresa.html">Cadastrar Empresa</a></li>
            <li><a href="paginaAluno.html">Página do Aluno</a></li>
            <li><a href="paginaProfessor.html">Página do Professor</a></li>
            <li><a href="paginaEmpresaParceira.html">Cadastro de Vantagens</a></li>
        </ul>
    </nav>
    <main>
        <form action="/empresa/cadastrar-vantagem" method="POST" enctype="multipart/form-data">
            <label for="nome">Nome da Vantagem:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>
            
            <label for="custo">Custo (em moedas):</label>
            <input type="number" id="custo" name="custo" required>
            
            <label for="foto">Foto do Produto:</label>
            <input type="file" id="foto" name="foto" required>
            
            <button type="submit">Cadastrar Vantagem</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Mérito. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/paginaEmpresaParceira.js"></script>
</body>
</html>
