<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Mérito - Cadastro de Empresa</h1>
    </header>
    <nav>
        <ul>
            <li><a href="cadastrarEmpresa.html">Cadastrar Empresa</a></li>
            <li><a href="paginaAluno.html">Página do Aluno</a></li>
            <li><a href="paginaProfessor.html">Página do Professor</a></li>
            <li><a href="paginaEmpresaParceira.html">Cadastro de Vantagens</a></li>
        </ul>
    </nav>
    <main>
        <form action="/empresa/cadastrar" method="POST">
            <label for="nome">Nome da Empresa:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>
            
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" required></textarea>
            
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Cadastrar Empresa</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Mérito. Todos os direitos reservados.</p> 
    </footer>

    <script src="../js/cadastrarEmpresa.js"></script>
</body>
</html>
